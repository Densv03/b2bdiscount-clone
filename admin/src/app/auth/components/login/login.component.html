<div class="login">
	<div class="go-back"></div>
	<div class="body">
		<div class="title">Login</div>
		<form
			class="auth-log-in__main-form"
			[formGroup]="signInFromGroup"
			(ngSubmit)="signIn()">
			<input
				b2bNgxInput
				type="email"
				[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
				label="E-mail"
				labelClass="auth-log-in__main-input"
				formControlName="email"
				placeholder="Your email" />

			<div class="control-wrapper">
				<input
					b2bNgxInput
					type="password"
					[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
					label="Password"
					labelClass="auth-log-in__main-input"
					formControlName="password"
					placeholder="Your password" />
			</div>

			<button
				b2bNgxButton
				[theme]="b2bNgxButtonThemeEnum.BACKGROUND_BLACK"
				[disabled]="signInFromGroup.invalid"
				class="auth-log-in__log-in-button"
				type="submit">
				Login
			</button>
		</form>
	</div>
</div>
