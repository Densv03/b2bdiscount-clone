<div class="admin-offers">
	<app-admin-offers-list
		[offers]="offers$ | async"
		[menuOptions]="menuOptions"
		[listType]="listType.SOURCING_REQUEST">
	</app-admin-offers-list>

	<b2b-pagination
		[length]="totalCount$ | async"
		[perPage]="10"
		(togglePageNumber)="setPage($event)"></b2b-pagination>
</div>
