<div class="legal-help">
	<div class="container">
		<div class="legal-help-header">
			<h3 class="legal-help-title">{{ "LEGAL_HELP.TITLE" | translate }}</h3>
			<p class="legal-help-description">
				{{ "LEGAL_HELP.DESCRIPTION_1" | translate }}
				<img class="logo" b2bNgxIcon class="client-home__description-icon" name="Interlegal" />
			</p>
			<p class="legal-help-description">{{ "LEGAL_HELP.DESCRIPTION_2" | translate }}</p>
		</div>

		<form errorTailor class="legal-help-form" [formGroup]="formGroup" (ngSubmit)="sendMessage(formGroup)">
			<input
				b2bNgxInput
				[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
				[placeholder]="'PLACEHOLDERS.ENTER_NAME' | translate"
				formControlName="fullName"
				[label]="'LABELS.FULL_NAME' | translate"
				labelClass="legal-help-input" />
			<input
				b2bNgxInput
				[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
				type="email"
				[label]="'LABELS.EMAIL' | translate"
				labelClass="legal-help-input"
				[placeholder]="'PLACEHOLDERS.YOUR_EMAIL' | translate"
				formControlName="email" />
			<b2b-ngx-country-select
				[theme]="b2bNgxSelectThemeEnum.BACKGROUND_GRAY"
				formControlName="country"
				[errors]="formGroup.get('country')?.errors"
				>{{ "INPUTS.COUNTRY" | translate }}</b2b-ngx-country-select
			>
			<textarea
				b2bNgxTextarea
				maxlength="1000"
				rows="5"
				[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
				[placeholder]="'PLACEHOLDERS.ENTER_MESSAGE' | translate"
				formControlName="text"
				[label]="'LABELS.MESSAGE' | translate"
				labelClass="legal-help-textarea"></textarea>
			<button b2bNgxButton type="submit" class="legal-help-button" [theme]="b2bNgxButtonThemeEnum.BACKGROUND_BLACK">
				{{ "BUTTONS.SEND_MESSAGE" | translate }}
			</button>

			<pre class="legal-help-text">
{{ 'LEGAL_HELP.DESCRIPTION_3' | translate }}<a href="https://interlegal.com.ua/ru/" target="_blank">{{ 'LEGAL_HELP.INTER_LEGAL' | translate }}</a> {{ 'LEGAL_HELP.DESCRIPTION_4' | translate }}
			</pre>
		</form>
	</div>
</div>
