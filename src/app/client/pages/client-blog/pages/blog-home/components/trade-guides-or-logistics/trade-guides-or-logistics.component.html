<div class="block-wrapper">
	<a class="d-flex align-items-center article-section-header flex-wrap" [routerLink]="link">
		<h2 class="blog-section-title">
			{{ sectionTitle }}
		</h2>

		<div class="article-section-header-icon-block">
			<svg-icon class="article-section-header-icon" src="assets/icons/arrow-right-2.svg"></svg-icon>
		</div>
	</a>

		<div class="articles blog-lg-gap d-flex justify-between">
			@for (article of posts; track article._id) {
				<a class="article d-flex flex-column justify-between pointer w50 relative-full-block" [routerLink]="['/blog', (article?.path || article._id)]">
					<div>
						@if (article?.images?.length > 0) {
							<img
								class="large-article-image"
								b2bNgxImage
								[name]="article?.images[0]?.lg" alt="" />

						} @else {
							<svg-icon class="large-article-image" src="assets/icons/no-image-icon.svg"></svg-icon>
						}

						<h3 class="trade-article-title">{{ article.title }}</h3>
					</div>

					<span
						class="large-article-author-and-date"><a>{{ article.authorId?.fullName }}</a> Â· {{ article.dateUpdate | date: 'MMM dd, yyyy' }}</span>

					<svg-icon class="hover-icon" src="assets/icons/blog/arrow-hover-right.svg"></svg-icon>
				</a>
			}
		</div>
</div>
