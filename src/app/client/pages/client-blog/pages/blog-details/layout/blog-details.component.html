@if (blog$ | async; as blog) {
	@if (blog.data.typeArticle === BlogCategoriesEnum.News) {
		<b2b-blog-details-news [blog]="blog"></b2b-blog-details-news>
	} @else {
		<b2b-blog-details-article [blog]="blog">
		</b2b-blog-details-article>
	}
} @else {
	<div class="loading-overlay">
		<b2b-page-loader
			class="page-loader"
			style="z-index: 10000"></b2b-page-loader>
	</div>
}
