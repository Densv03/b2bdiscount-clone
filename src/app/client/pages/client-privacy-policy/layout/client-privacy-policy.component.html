<div class="privacy-policy">
	<div class="container">
		<div class="title-wrapper">
			<h1 class="title">{{ 'PRIVACY_POLICY.TITLE' | translate }}</h1>
			<p class="dates">
				<span class="effective-date"
					>{{ 'PRIVACY_POLICY.EFFECTIVE_DATE' | translate }} 04.06.2021</span
				>
				<span class="modifed-date"
					>{{ 'PRIVACY_POLICY.LAST_MODIFED' | translate }} 04.06.2021</span
				>
			</p>
		</div>

		<section class="section" *ngFor="let option of options">
			<p class="section-title" *ngIf="option.title">{{ option.title }}</p>
			<p class="section-description" *ngIf="option.description">
				{{ option.description }}
			</p>
			<p
				class="section-description"
				*ngIf="option.html"
				[innerHTML]="option.html"></p>
		</section>
	</div>
</div>
