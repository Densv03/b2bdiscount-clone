<div class="dialog">
	<div class="wrapper" *ngIf="!isReportSend">
		<h1>Report this lot</h1>
		<div>
			<form [formGroup]="formGroup">
				<label for="">Message</label>
				<textarea
					name=""
					id=""
					cols="30"
					rows="10"
					formControlName="formControl"></textarea>
			</form>
		</div>
		<button
			type="button"
			b2bNgxButton
			[theme]="b2bNgxButtonThemeEnum.BACKGROUND_BLACK"
			(click)="sendReport($event)"
			[disabled]="!formControl.value">
			Report
		</button>
	</div>
	<div class="wrapper" *ngIf="isReportSend">
		<h1>Thank you!</h1>
		<span> Weâ€™ll consider your report in 24h. </span>
	</div>
</div>
