<div class="dialog">
	<div class="wrapper">

		<div class="wrapper-actions">
			<button
				type="button"
				b2bNgxButton
				[theme]="b2bNgxButtonThemeEnum.BACKGROUND_BLACK"
				(click)="contactSupplier()">
				Contact supplier
			</button>
			<button
				type="button"
				b2bNgxButton
				[theme]="b2bNgxButtonThemeEnum.BACKGROUND_WHITE"
				(click)="close()">
				Cancel
			</button>
		</div>
	</div>
</div>
