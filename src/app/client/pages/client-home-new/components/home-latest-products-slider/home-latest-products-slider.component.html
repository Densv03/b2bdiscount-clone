<div class="carousel">
	<swiper-container #swiperRef init="false">
		<swiper-slide *ngFor="let item of items">
			<a
				[routerLink]="['/b2bmarket/listing/products/', item?.path || item?._id]"
				class="slide">
				<div class="slide__header">
					<img b2bNgxImage [name]="item.photos[0]?.lg" />
				</div>
				<div class="slide__body">
					<div class="slide__body-title">{{ cutString(item.title, 4) }}</div>
					<div class="slide__body-description medium-text">
						{{ cutString(item.specifications, 10) }}
					</div>
					<div class="slide__body-footer">
						<div class="slide__body-footer-companyName medium-text">
							{{ item.company.companyName }}
						</div>
						<div class="slide__body-footer-country">
							<img
								b2bNgxIcon
								group="flags/"
								[name]="item.company.country | uppercase"
								alt="" />
							<div class="name medium-text">
								{{ getCountryName(item.company.country) }}
							</div>
						</div>
					</div>
				</div>
			</a>
		</swiper-slide>
	</swiper-container>

	<div [id]="navigationButtonsIds.prevId" class="swiper-button-prev">
		<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
			<path
				d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
		</svg>
	</div>
	<div [id]="navigationButtonsIds.nextId" class="swiper-button-next">
		<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
			<path
				d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
		</svg>
	</div>
</div>
