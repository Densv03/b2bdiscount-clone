<div class="create-inquiry-success">
	<img b2bNgxIcon name="cross" class="cross-icon" mat-dialog-close />
	<div class="content">
		<p class="message">
			Thank you for submitting your inquiry. You may get a response from several
			agents.
		</p>
		<button
			b2bNgxButton
			[theme]="b2bNgxButtonThemeEnum.BACKGROUND_BLUE"
			mat-dialog-close
			class="done-btn">
			Done
		</button>
	</div>
</div>
