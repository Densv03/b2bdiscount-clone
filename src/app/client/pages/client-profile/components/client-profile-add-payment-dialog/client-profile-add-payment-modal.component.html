<div class="modal-wrapper">
	<div mat-dialog-actions>
		<!--  <button mat-button mat-dialog-close>Ã—</button>-->
		<div mat-dialog-close class="close-btn">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
				<path
					d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9
     296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38
     412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75
     0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5
     45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0
     45.25l-105.4 105.4L310.6 361.4z" />
			</svg>
		</div>
	</div>

	<h1 mat-dialog-title>Add payment method</h1>
	<div mat-dialog-content>
		<form errorTailor [formGroup]="formGroup">
			<div class="input-container">
				<input
					b2bNgxInput
					[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
					[label]="'LABELS.CARD_NUMBER' | translate"
					formControlName="cardNum" />
			</div>
			<div class="inputs-container">
				<div class="input-container">
					<input
						b2bNgxInput
						[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
						[label]="'LABELS.POST_CODE' | translate"
						formControlName="expDate" />
				</div>
				<div class="input-container">
					<input
						b2bNgxInput
						[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
						[label]="'LABELS.CVV' | translate"
						formControlName="cardCode" />
				</div>
			</div>

			<button
				(click)="submit(formGroup)"
				b2bNgxButton
				class="save"
				[mat-dialog-close]="formGroup.status === 'VALID'"
				[theme]="b2bNgxButtonThemeEnum.BACKGROUND_BLACK">
				Save
			</button>
		</form>
	</div>
</div>
