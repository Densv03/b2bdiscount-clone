<div class="w-full grid grid-flow-col overflow-x-scroll no-scrollbar">
	@for (tab of tabs; track tab.label; let i = $index) {
		<div	[ngClass]="{
				'tab-border--active': tab.active,
				'tab-border': !tab.active
			}"
			(click)="activateTab(i)"
			class="whitespace-nowrap text-center transition-all ease-in-out duration-300 cursor-pointer flex items-center justify-center text-black hover:bg-[#EDF1FCFF] px-3 py-2 text-secondary text-md">
			{{ tab.label }}
		</div>
	}
</div>
