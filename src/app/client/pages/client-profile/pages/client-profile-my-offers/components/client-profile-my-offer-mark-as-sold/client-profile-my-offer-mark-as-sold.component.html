<div class="dialog">
	<div class="wrapper">
		<h1>Where did you manage to sell the offer?</h1>
		<div>
			<b2b-ngx-radio
				class="column"
				[options]="['I sold a cargo at Globy', 'I sold a cargo elsewhere']"
				[formControl]="formControl"></b2b-ngx-radio>
		</div>
		<button
			type="button"
			b2bNgxButton
			[theme]="b2bNgxButtonThemeEnum.BACKGROUND_BLACK"
			(click)="markAsSoldOffer($event)"
			[disabled]="!formControl.value">
			Done
		</button>
	</div>
</div>
