<div class="modal-wrapper">
	<div>
		<div class="modal-wrapper__header">
			<h2 class="modal-wrapper__header__title">Additional telephone numbers</h2>

			<div mat-dialog-close class="close-btn" (click)="closeModal()">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
					<path
						d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9
					 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38
					 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75
					 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5
					 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0
					 45.25l-105.4 105.4L310.6 361.4z"/>
				</svg>
			</div>
		</div>
	</div>
	<div class="hr"></div>
	<div mat-dialog-content>
		<!--		FIXME: this empty button is necessary for angular material button below works correct-->
		<button></button>
		<div class="phone-container">
			<div class="phone-container__title">Phone</div>
			<button class="phone-container__button" mat-stroked-button (click)="toggleIsPhoneVisible()">
				<img
					*ngIf="(isPhoneVisible$ | async) !== true"
					b2bNgxIcon name="eye"
					class="phone-container__button__icon">
				{{ (isPhoneVisible$ | async) === true ? getPhone() : 'Display the number'}}
			</button>
		</div>
	</div>
</div>
