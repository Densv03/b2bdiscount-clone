<div class="supplier-info">
	<div class="header">
		<div class="title">Contact Supplier</div>
		<div class="supplier-name">{{ supplierInfo?.companyName }}</div>
	</div>
	<div class="divider"></div>
	<button
		[id]="userIsAuth ? 'contact-supplier' : 'register-from-supplier-listing'"
		(click)="openChat($event)"
		b2bNgxButton
		[theme]="b2bNgxButtonTheme.BACKGROUND_BLACK">
		Contact Supplier
	</button>
</div>
