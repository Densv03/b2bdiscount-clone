<div class="custom-carousel" [class.m-0]="images.length === 1">
		@if (images.length && current === 0) {
			<img (click)="previousSlide()" b2bNgxIcon group="market-listing-slider/" name="arrow-left-disabled">
		} @else if (images.length && current) {
			<img (click)="previousSlide()" b2bNgxIcon group="market-listing-slider/" name="arrow-left-active">
		}

	<div class="slider-wrapper" #carousel>
		@for (image of images; track $index) {
			<img [ngClass]="{ 'hidden-slide': $index !== current }" [src]="getImgUrl(image.md)" class="slide-wrapper"/>
		}
	</div>

	@if (images.length > 1 && current !== images.length - 1) {
		<img (click)="nextSlide()" b2bNgxIcon name="arrow-right-active" group="market-listing-slider/">
	} @else if (current === images.length - 1) {
		<img (click)="nextSlide()" b2bNgxIcon name="arrow-right-disabled" group="market-listing-slider/">
	}
</div>
