<ng-container *ngIf="marketplaceProducts?.length; else noMarketplaceProducts">
	<div class="marketplace-grid" [class.grid-between]="classGridBetween">
		<ng-container *ngIf="(isMobileView$ | async) === true; else desktopView">
			<ng-container
				*ngIf="marketplaceProducts?.length; else noMarketplaceProducts">
				<ng-container *ngFor="let item of mobileMarketplaceProducts">
					<ng-container *ngIf="item === 'divider'; else product">
						<b2b-client-marketplace-banner
							*ngIf="showBanner"
							[siteSection]="siteSections.B2B_MARKET"
							class="divider"></b2b-client-marketplace-banner>
					</ng-container>
					<ng-template #product>
						<b2b-client-marketplace-product-item
							[isListing]="showBanner"
							[product]="item"></b2b-client-marketplace-product-item>
					</ng-template>
				</ng-container>
			</ng-container>
		</ng-container>
		<ng-template #desktopView>
			<ng-container *ngFor="let item of desktopMarketplaceProducts">
				<ng-container *ngIf="item === 'divider'; else product">
					<b2b-client-marketplace-banner
						*ngIf="showBanner"
						[siteSection]="siteSections.B2B_MARKET"
						class="divider"></b2b-client-marketplace-banner>
				</ng-container>
				<ng-template #product>
					<b2b-client-marketplace-product-item
						[isListing]="showBanner"
						[product]="item"></b2b-client-marketplace-product-item>
				</ng-template>
			</ng-container>
		</ng-template>
	</div>
</ng-container>
<b2b-ngx-skeleton
	*ngIf="loading$ | async"
	[option]="marketplaceSkeletonOptions"></b2b-ngx-skeleton>

<ng-template #noMarketplaceProducts>
	<b2b-no-products></b2b-no-products>
</ng-template>
