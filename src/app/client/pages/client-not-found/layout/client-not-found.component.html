<div class="not-found">
	<img
		alt="not found image"
		ngSrc="/assets/images/not-found.webp"
		class="not-found-image"
		b2bNgxImage
		name="not-found"
		height="273"
		width="643" />
	<p class="not-found__title">{{ 'NOT_FOUND.TITLE' | translate }}</p>

	<a
		b2bNgxLink
		[routerLink]="b2bNgxLinkService.getLink('/') | async"
		[theme]="b2bNgxLinkThemeEnum.BACKGROUND_BLACK"
		class="not-found__link"
		>{{ 'LINKS.BACK' | translate }}</a
	>
</div>
