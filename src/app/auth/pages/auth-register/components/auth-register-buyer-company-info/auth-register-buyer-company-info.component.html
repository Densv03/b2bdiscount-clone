<div class="wrapper">
	<h1 class="title">Complete your company profile</h1>

	<form [formGroup]="form" (ngSubmit)="send()">
		<b2b-ngx-select
			placeholder="Select type"
			[options]="roles$ | async"
			bindValue="id"
			bindLabel="displayName"
			formControlName="companyType"
			[theme]="b2bNgxSelectThemeEnum.BACKGROUND_GRAY">
			Type of company
		</b2b-ngx-select>
		<b2b-ngx-category-dropdowns
			(emitNames)="setSelectedCategoriesNames($event)"
			formControlName="categories"
			class="auth-register-individual-account__main-input">
		</b2b-ngx-category-dropdowns>

		<button
			b2bNgxButton
			[disabled]="form.invalid"
			[theme]="b2bNgxButtonThemeEnum.BACKGROUND_BLACK"
			class="auth-register-individual-account__create-account-button"
			type="submit">
			{{ 'BUTTONS.CREATE_ACCOUNT' | translate }}
		</button>
	</form>
</div>
