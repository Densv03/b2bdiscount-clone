

<div [class]="classPrefix + 'input-wrapper'">
	<input [placeholder]="placeholder"
				 [matDatepicker]="picker"
				 [formControl]="formControl"
				 [class.has-value]="version === NgxInputVersionEnum.B2B ? formControl.value : false"
				 [min]="today"
				 [max]="maxDate ? maxDate : null"
				 [version]="version"
				 [label]="label"
				 (click)="picker.open();"
				 b2bNgxInput
				 readonly
				 [class]="inputClassName">
	@if (iconName) {
		<img matDatepickerToggleIcon
				 b2bNgxIcon [name]="iconName"
				 [style.top]="iconPosition?.top"
				 [style.left]="iconPosition?.left"
				 [style.right]="iconPosition?.right"
				 [style.bottom]="iconPosition?.bottom">
	}
</div>
<mat-datepicker #picker
								(closed)="formControl.markAsTouched()"
								[calendarHeaderComponent]="customHeader"
								[touchUi]="mobileSize$ | async">
	<mat-datepicker-actions>
		<button mat-button matDatepickerCancel>Cancel</button>
		<button mat-raised-button
						matDatepickerApply
						class="b2b-ngx-button background background-blue">Apply
		</button>
	</mat-datepicker-actions>
</mat-datepicker>
