<div class="custom-header">
	  <button mat-icon-button (click)="previousClicked()" class="left-icon" disableRipple>
	    <mat-icon>keyboard_arrow_left</mat-icon>
	  </button>
	<a (click)="changeViewMode()"
		 class="custom-header-label" [class.year]="currentView === 'year'">
		{{ periodLabel }}
	</a>
	  <button mat-icon-button (click)="nextClicked()" class="right-icon" disableRipple>
	    <mat-icon>keyboard_arrow_right</mat-icon>
	  </button>
</div>
