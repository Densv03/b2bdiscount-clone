<div class="ngx-file">
	<div class="flex flex-col items-center justify-center gap-2">
		@if (showIcon) {
			<img b2bNgxIcon
					 class="!h-[32px] !w-[32px]"
					 name="image-plus"
					 alt="image"/>
		}
		<button class="!bg-[#EEEEEE] !text-xs"
						mat-flat-button
						#button
						(click)="fileInput.click()"
						[class.ng-invalid]="formControl.invalid"
						[class.ng-touched]="formControl.touched">
			<mat-icon>add</mat-icon>
			<span>{{ label }}</span>
			<input
				#fileInput
				[accept]="'image/png, image/jpeg, image/svg, image/webp'"
				(change)="uploadFiles($event)"
				class="ngx-file-input hidden"
				type="file"
				id="file"/>
		</button>
		@if (!isImage) {
			<mat-error class="text-red-500 text-xs text-center">Should be in image format. E.g. jpeg, jpg, web, svg, png</mat-error>
		}

	</div>
</div>
