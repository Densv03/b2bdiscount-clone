<div class="grid grid-cols-3 grid-rows-3">
	@if (showDelete) {
		<div class="z-10 flex flex-row items-baseline justify-end p-2 w-full col-start-1 col-end-4 row-start-1 row-end-2">
			<button type="button" (click)="delete()" b2bNgxButton class="bg-white p-1 bg-opacity-70">
				<img b2bNgxIcon [name]="'close'" alt="edit">
			</button>
		</div>
	}
	@if (index === 0) {
		<div class="z-10 flex flex-row items-center justify-start col-start-1 col-end-2 row-start-1 row-end-2 w-full h-auto">
			<span class="text-white text-[8px] bg-red-500 p-1">Main</span>
		</div>
	}
	<div class="z-0 flex items-end justify-start h-full w-full col-start-1 col-end-4 row-start-1 row-end-4">
		@switch (type) {
			@case ('image') {
				@if (url) {
					<img [src]="url" class="aspect-square max-h-[96px] object-cover rounded-md" alt="image #{{index}}">
				}
			}
			@case ('video') {
				@if (url) {
					<video [autoplay]="false" [loop]="false" [src]="url"></video>
				}
			}
			@case ('doc') {
				<div></div>
			}
		}
	</div>
</div>
