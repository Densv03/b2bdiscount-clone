<label class="ngx-select-label" [class.margin-0]="zeroMargin">
    <ng-content></ng-content>
</label>
<ng-select
        [appendTo]="'body'"
        [searchable]="searchable"
        [clearable]="false"
        [items]="options"
        [class]="selectClassName"
        [bindLabel]="bindLabel"
        [bindValue]="bindValue"
        [placeholder]="placeholder"
        [groupBy]="groupBy"
        [groupValue]="groupValue"
        [selectableGroup]="selectableGroup"
        [selectableGroupAsModel]="selectableGroupAsModel"
        [formControl]="formControl"
        [multiple]="multiple"
        [virtualScroll]="virtualScroll"
        [isOpen]="isOpen"
        [class.ng-touched]="touched"
        [minTermLength]="minTermLength"
        [class.backgroundWhite]="multipleCheckbox"
        [class.ng-invalid]="invalid"
        [closeOnSelect]="closeOnSelect"
        (search)="emitSearch($event)"
        (change)="emitChange($event)"
        (close)="setMultiValue($event)">
    <ng-template ng-label-tmp let-item="item">
        {{ item[bindLabel] }}
    </ng-template>

    <ng-template ng-option-tmp let-item="item" let-index="index">
        <b2b-ngx-checkbox *ngIf="multipleCheckbox" class="checkbox-row"
                          [checked]="isSelected(item[bindValue])"
                          [customClass]="'reverse d-flex'"
                          (checkboxChange)="trackValue(item[bindValue], $event)"
                          (click)="$event.stopPropagation()">
            {{ item[bindLabel] }}
        </b2b-ngx-checkbox>
        <div *ngIf="!multipleCheckbox">{{ item[bindLabel] }}</div>
    </ng-template>


    <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
        <div class="multiple-selected" *ngFor="let item of items | slice: 0:1">
            <p>{{ $any(item)[bindLabel] }}</p>
        </div>

        <div class="multiple-more" *ngIf="items.length > 1;">
            <p>{{ items.length - 1 }} more...</p>
        </div>
    </ng-template>

</ng-select>
