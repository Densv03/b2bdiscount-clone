<div class="modal-wrapper">
	<div mat-dialog-actions>
		<div mat-dialog-close class="close-btn">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
				<path
					d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9
     296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38
     412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75
     0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5
     45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0
     45.25l-105.4 105.4L310.6 361.4z" />
			</svg>
		</div>
	</div>

	<div mat-dialog-content>
		<div mat-dialog-title class="title">Select the product you deal with</div>
		<div class="tab-demo">
			<mat-tab-group [(selectedIndex)]="demo1TabIndex">
				<div *ngFor="let category of categories$ | async; let i = index" class="tabs-wrapper">
					<mat-tab [label]="category.text">
						<b2b-categories-modal-list
							[categoriesList]="category.children"
							[isParentCategoryChecked]="category.checked"
							[isMultipleMode]="isMultipleMode"
							(selectedId)="onChangeSelectedId($event)">
						</b2b-categories-modal-list>
					</mat-tab>
				</div>
			</mat-tab-group>
		</div>
		<div class="modal-footer">
			<div class="footer-text">Follow at least 1 product to continue</div>
			<button (click)="save()" b2bNgxButton [theme]="B2bNgxButtonThemeEnum.BACKGROUND_BLUE">Save</button>
		</div>
	</div>
</div>
