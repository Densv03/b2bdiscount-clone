<div class="flex flex-col gap-3">
	<div class="flex flex-col">
		<div class="flex flex-row items-center gap-3">
			<button (click)="fileInput.click()"
							[ngClass]="buttonClass"
							b2bNgxButton
							class="upload-button text-xs cursor-pointer rounded-sm px-3 py-2 flex flex-row gap-2 items-center"
							type="button">
				@if (buttonIcon) {
					<img class="cursor-pointer" b2bNgxIcon [name]="buttonIcon">
				}
				<span class="cursor-pointer">{{ buttonLabel }}</span>
			</button>

			@if (noFileLabel && !this.formControl?.value?.length) {
				<span class="!text-xs md:text-base">{{ noFileLabel }}</span>
			}
			<input #fileInput
						 [accept]="acceptTypes"
						 [multiple]="multiple"
						 (change)="uploadFile($event)"
						 class="hidden"
						 type="file">
		</div>
		@if (errors) {
			<div class="flex flex-col">
				@for (error of errors; track $index) {
					<mat-error class="text-red-500 text-xs">This field is required</mat-error>
				}
			</div>
		}
	</div>
	@if (description) {
		<div class="flex items-center justify-start font-secondary md:w-1/2 !text-xs md:text-base">
			{{ description }}
		</div>
	}
	@if (showResulList) {
		<globy-file-list (deleteItem)="delete($event)"
										 [customClass]="customListClass"
										 [showDelete]="showDelete"
										 [handleItem]="handleItem"
										 [items]="items"></globy-file-list>
	}
</div>
