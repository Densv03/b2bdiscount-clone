<label class="ngx-tel-label">
  <ng-content></ng-content>
</label>

<div class="ngx-tel-wrapper" [class.touched]="touched" [class.invalid]="invalid">
  <ngx-intl-tel-input
    cssClass="ngx-tel"
		[class.required-error]="errors && errors['required'] && selectFormControl.touched"
    [formControl]="selectFormControl"
    (countryChange)="changeMask($event)"
    [enableAutoCountrySelect]="enableAutoCountrySelect"
    [enablePlaceholder]="enablePlaceholder"
    [separateDialCode]="separateDialCode"
    [phoneValidation]="true"
    [searchCountryFlag]="true"
    [numberFormat]="phoneNumberFormat.National"
    [selectedCountryISO]="selectedCountryISO"
    #phoneField></ngx-intl-tel-input>
